<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script type="text/javascript">
    function showCat() {
      var webView = new steroids.views.WebView("showCat.html");
      steroids.layers.push(webView);
    }

    function openCatModal() {
      var modalWebView = new steroids.views.WebView("catModal.html");
      steroids.modal.show(modalWebView);
    }

    document.addEventListener("deviceready", function() {
      steroids.view.navigationBar.show("Cat Gallery");
    });
  </script>
</head>
<body>
  <button ontouchstart="showCat()">Open showCat.html</button>
  <button ontouchstart="openCatModal()">Open modal</button>
</body>
</html>
