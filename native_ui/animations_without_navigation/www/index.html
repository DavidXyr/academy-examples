<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="javascripts/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>
  <script type="text/javascript">
    var curlUp = new steroids.Animation( {
      transition: "curlUp",
      duration: 1.2,
      curve: "linear"
    } );

    var times = 0;

    function performAnim(animation) {
      animation.perform(
        {
        }, {
          onSuccess: function() {
            times++;
            document.getElementById("status").innerHTML = "Animation performed " + times + " times!";
          },
          onFailure: function() {
            alert("Animation failed to start! :(");
          }
        }
      );
    }
  </script>
</head>
<body>
  <h1><span id="status">Waiting...</span></h1>
  <button ontouchstart="performAnim(curlUp)">Perform curl up animation</button>
</body>
</html>
