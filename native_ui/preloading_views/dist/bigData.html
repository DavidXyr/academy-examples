<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>My Steroids App</title>

  <link rel="stylesheet" href="/stylesheets/ratchet-steroids.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
</head>
<body>
  
  <script type="text/javascript">

    setTimeout(function() {
      var loading = document.getElementById("loading");
      var content = document.getElementById("content");
      loading.style.display = "none";
      content.style.display = "inline";
    }, 4000);
    
  </script>
  
  <div class="content-padded">
    <h2 id="loading">LOADING BIG DATA...</h2>
    <h2 id="content" style="display:none;">Your content is ready!</h2>
  </div>
  
</body>
</html>
