<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>My Steroids App</title>

  <link rel="stylesheet" href="/stylesheets/ratchet-steroids.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
</head>
<body>
  
  <script type="text/javascript">
  
    function preload(webView) {
      webView.preload({}, {
        onSuccess: function() {
          alert("Preload successful!");
        }
      });
    }

    document.addEventListener("DOMContentLoaded", function() {
      var webView = new steroids.views.WebView("bigData.html");
      var buttonPreload = document.getElementById("preload");
      var buttonShow = document.getElementById("show");

      buttonPreload.addEventListener("touchstart", function() { preload(webView); });
      buttonShow.addEventListener("touchstart", function() { steroids.layers.push(webView); });
    });
    
  </script>
  
  <div class="content-padded">
    <a class="button" id="preload">Preload bigData.html</a>
    <br><br>
    <a class="button" id="show">Open bigData.html</a>
  </div>
  
</body>
</html>
