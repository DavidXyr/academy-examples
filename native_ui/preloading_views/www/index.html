<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>AppGyver Academy: Preloading Views</title>

  <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>

  <script src="javascripts/application.js"></script>
  
  <script type="text/javascript">
    steroids.view.navigationBar.show("Preload Example");
  
    var showView = new steroids.views.WebView("show.html");
    showView.preload();
  
    function openShow() {
      steroids.layers.push(showView);
    }
  </script>
  
</head>
<body>
  <div class="content-padded">

    <div class="topcoat-button--cta center full" ontouchend="openShow()">Open preloaded WebView</div>

  </div>
</body>
</html>
