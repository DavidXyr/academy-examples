<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="javascripts/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>
  <script type="text/javascript">
    function preload(webView) {
      webView.preload({}, {
        onSuccess: function() {
          alert("Preload successful!");
        }
      });
    }

    document.addEventListener("deviceready", function() {
      var webView = new steroids.views.WebView("bigData.html");
      var buttonPreload = document.getElementById("preload");
      var buttonShow = document.getElementById("show");

      buttonPreload.addEventListener("touchstart", function() { preload(webView); });
      buttonShow.addEventListener("touchstart", function() { steroids.layers.push(webView); });
    });
  </script>
</head>
<body>
  <button id="preload">Preload bigData.html</button>
  <br><br>
  <button id="show">Open bigData.html</button>
</body>
</html>
