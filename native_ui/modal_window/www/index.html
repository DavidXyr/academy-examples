<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Modal Window</title>

  <link rel="stylesheet" href="/stylesheets/ratchet-steroids.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
</head>
<body>
  <script type="text/javascript">
    function showCat() {
      var webView = new steroids.views.WebView("catModal.html");
      steroids.modal.show(webView);
    }
  </script>
  <div class="content-padded">
    <a class="button" ontouchstart="showCat()">Open catModal.html in a modal</a>
  </div>
</body>
</html>
