<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="javascripts/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>
  <script type="text/javascript">
    function show() {
      var webView = new steroids.views.WebView("show.html");
      steroids.layers.push(webView);
    }
  </script>
</head>
<body>
  <button ontouchstart="show()">Open show.html</button>
</body>
</html>
