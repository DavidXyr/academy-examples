<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="javascripts/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>
  <script type="text/javascript">
    document.addEventListener("deviceready", function() {
      steroids.view.navigationBar.show("Phoenix Foundation");

      var rightButton = new steroids.buttons.NavigationBarButton();
      rightButton.title = "Log in";
      rightButton.onTap = function() {
        alert("Angus M. logged in!");
        steroids.view.navigationBar.setButtons({
          right: null
        });
      };

      steroids.view.navigationBar.setButtons({
        right: [rightButton]
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to Phoenix Foundation intra!</h1>
  <button ontouchstart="steroids.view.navigationBar.hide()">Hide nav bar</button>
</body>
</html>
