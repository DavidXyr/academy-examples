<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Academy - Navigation Bar</title>

  <link rel="stylesheet" href="/stylesheets/ratchet-steroids.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <script src="/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <script src="/javascripts/application.js"></script>
</head>
<body>
  <script type="text/javascript">
    steroids.view.navigationBar.show("Phoenix Foundation");
    
    var rightButton = new steroids.buttons.NavigationBarButton();
    rightButton.title = "Log in";
    rightButton.onTap = function() {
      alert("Angus M. logged in!");
      steroids.view.navigationBar.setButtons({
        right: null
      });
    };

    steroids.view.navigationBar.setButtons({
      right: [rightButton]
    });
    
  </script>
  
  <div class="content-padded">

    <h1>Welcome to Phoenix Foundation intra!</h1>

  </div>
</body>
</html>
